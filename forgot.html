<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
        <div class="picture">
          <div class="background">
            <img class="logo" src="./Forgot Password/logoatas.png" alt="Logo" />
            <p class="p1">Lets reset your password</p>
            <p class="p2">To be able to use your account again, please
              complete the following steps.</p>
          </div>
          <div class="step">
            <div class="distance">
              <span class="number-1">1</span>
              <span class="text-1">Fill your complete email</span>
            </div>
            <div class="distance">
              <span class="number">2</span>
              <span class="text">Check your email</span>
            </div>
            <div class="distance">
              <span class="number">3</span>
              <span class="text">Enter your new password</span>
            </div>
            <div class="distance">
              <span class="number">4</span>
              <span class="text">Done</span>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper-right">
        <div class="description">
          <div>
            <span>Fill your complete email</span>
            <p>we'll send a link to your email shortly</p>
          </div>
        </div>
        <form action="">
          <label class="label" for="">Email</label>
          <div class="form-line">
            <input type="text" placeholder="Write your email" />
          </div>
        </form>
        <div class="sign-up">
          <button class="btn-signup" type="submit"> <a href="update.html" style="text-decoration: none; color: white">Send</a></button>
        </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
