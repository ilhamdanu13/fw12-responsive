<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <link rel="stylesheet" href="update.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
        <div class="picture">
          <div class="background">
            <img class="logo" src="./Forgot Password/logoatas.png" alt="Logo" />
            <p class="p1">Lets reset your password</p>
            <p class="p2">To be able to use your account again, please
              complete the following steps.</p>
          </div>
          <div class="step">
            <div class="distance">
              <span class="number-1">1</span>
              <span class="text">Fill your complete email</span>
            </div>
            <div class="distance">
              <span class="number">2</span>
              <span class="text">Check your email</span>
            </div>
            <div class="distance">
              <span class="number-3">3</span>
              <span class="text-3">Enter your new password</span>
            </div>
            <div class="distance">
              <span class="number">4</span>
              <span class="text">Done</span>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper-right">
        <div class="description">
          <div>
            <span>Fill your complete password</span>
            <p>set your new password</p>
          </div>
        </div>
        <form action="">
          <label for="">Password</label>
          <div class="form-line">
            <div class="eye">
            <input type="text" placeholder="Write your password" />
            <div class="eye-line"><i data-feather="eye"></i></div>
            </div>
          </div>
          <label for="">Confirm Password</label>
          <div class="form-line">
            <div class="eye">
            <input type="text" placeholder="Write your confirm password" />
            <div class="eye-line"><i data-feather="eye"></i></div>
            </div>
          </div>
        </form>
        <div class="sign-up">
          <button class="btn-signup" type="submit"> <a href="homepage.html" style="color: white; text-decoration: none;">Submit</a></button>
        </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
