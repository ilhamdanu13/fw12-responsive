<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
        <div class="picture">
          <div class="background">
            <img class="logo" src="./Sign Up/tickitz 1.png" alt="Logo" />
            <p>wait, watch, wow!</p>
          </div>
        </div>
      </div>
      <div class="wrapper-right">
        <div class="description">
          <div>
            <span>Sign In</span>
            <p>Sign in with your data that you entered during
              your registration</p>
          </div>
        </div>
        <form action="">
          <label class="label" for="">Email</label>
          <div class="form-line">
            <input type="text" placeholder="Write your email" />
          </div class="form-line">
          <label class="label"  for="">Password</label>
          <div class="form-line">
            <div class="eye">
            <input type="text" placeholder="Write your password" />
            <div class="eye-line"><i data-feather="eye"></i></div>
            </div>
          </div>
        </form>
        <div class="sign-up">
          <button class="btn-signup" type="submit">Sign In</button>
          <p>Forgot your password? <a href="forgot.html" style="color: blue;">Reset now</a></p>
          <p>Don't have an account? <a href="#" style="color: blue;">Sign Up</a></p>
        </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
