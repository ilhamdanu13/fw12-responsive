<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
        <div class="picture">
          <div class="background">
            <img class="logo" src="./Sign Up/tickitz 1.png" alt="Logo" />
            <p>wait, watch, wow!</p>
          </div>
        </div>
      </div>
      <div class="wrapper-right">
        <div class="description">
          <div>
            <span>Sign Up</span>
            <p>Fill your addtional details</p>
          </div>
        </div>
        <form action="">
          <label for="">First Name</label>
          <div class="form-line">
            <input type="text" placeholder="Write your first name" />
          </div class="form-line">
          <label for="">Last Name</label>
          <div class="form-line" >
            <input type="text" placeholder="Write your last name" />
          </div class="form-line">
          <label for="">Phone Number</label>
          <div class="form-line">
            <input type="text" placeholder="Write your phone number" />
          </div class="form-line">
          <label for="">Email</label>
          <div class="form-line">
            <input type="text" placeholder="Write your email" />
          </div class="form-line">
          <label for="">Password</label>
          <div class="form-line">
            <div class="eye">
            <input type="text" placeholder="Write your password" />
            <div class="eye-line"><i data-feather="eye"></i></div>
            </div>
          </div>
        </form>
        <div class="sign-up">
          <button class="btn-signup" type="submit">Sign Up</button>
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
